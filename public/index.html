<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesAura AI - Powered by Sarvam AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .ai-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-text h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header-text p {
            font-size: 13px;
            opacity: 0.9;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            margin-bottom: 24px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            order: 2;
            margin-left: 12px;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin-right: 12px;
        }

        .message-content {
            max-width: 75%;
            padding: 18px 22px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .message.ai .message-content {
            background: white;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        /* Code block styling */
        .message-content pre {
            background: #282c34;
            border-radius: 12px;
            padding: 16px;
            margin: 12px 0;
            overflow-x: auto;
            position: relative;
        }

        .message-content code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: #abb2bf;
        }

        .message-content :not(pre) > code {
            background: #f1f3f5;
            color: #e83e8c;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .copy-btn.copied {
            background: #10b981;
            border-color: #10b981;
        }

        /* List styling */
        .message-content ul, .message-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 8px 0;
        }

        .message-content h1, .message-content h2, .message-content h3 {
            margin: 16px 0 12px 0;
            font-weight: 600;
        }

        .message-content h1 { font-size: 24px; }
        .message-content h2 { font-size: 20px; }
        .message-content h3 { font-size: 18px; }

        .message-content p {
            margin: 10px 0;
        }

        .message-content strong {
            font-weight: 600;
            color: #1a202c;
        }

        /* Table styling */
        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 14px;
            overflow-x: auto;
            display: block;
        }

        .message-content table thead {
            background: #f8f9fa;
        }

        .message-content table th,
        .message-content table td {
            padding: 10px;
            border: 1px solid #e2e8f0;
            text-align: left;
        }

        .message-content table th {
            font-weight: 600;
            color: #1a202c;
        }

        .message-content table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .table-wrapper {
            position: relative;
            margin: 12px 0;
        }

        .table-copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(102, 126, 234, 0.9);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 10;
        }

        .table-copy-btn:hover {
            background: rgba(102, 126, 234, 1);
        }

        .table-copy-btn.copied {
            background: #10b981;
        }

        .chat-input-container {
            padding: 24px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-box {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            font-family: inherit;
            max-height: 120px;
        }

        #messageInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 18px 22px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e2e8f0;
            max-width: 80px;
            margin-bottom: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .typing-indicator.active {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-12px);
            }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 12px;
            margin: 12px 0;
            border-left: 4px solid #c33;
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .chat-container {
                max-width: 95%;
            }
            
            .chat-header {
                padding: 20px;
            }
            
            .header-text h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }

            .chat-header {
                padding: 16px 20px;
            }

            .ai-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .header-text h1 {
                font-size: 20px;
            }

            .header-text p {
                font-size: 12px;
            }

            .icon-btn {
                width: 36px;
                height: 36px;
            }

            .chat-messages {
                padding: 16px;
            }

            .message {
                margin-bottom: 16px;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }

            .message.user .message-avatar {
                margin-left: 8px;
            }

            .message.ai .message-avatar {
                margin-right: 8px;
            }

            .message-content {
                max-width: 80%;
                padding: 14px 16px;
                font-size: 14px;
            }

            .message-content h1 { font-size: 20px; }
            .message-content h2 { font-size: 18px; }
            .message-content h3 { font-size: 16px; }

            .message-content pre {
                padding: 12px;
                font-size: 12px;
                overflow-x: auto;
            }

            .copy-btn {
                font-size: 10px;
                padding: 4px 8px;
            }

            .chat-input-container {
                padding: 16px;
            }

            .input-wrapper {
                gap: 8px;
            }

            #messageInput {
                padding: 12px 16px;
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .btn-send span:first-child {
                display: none;
            }

            .typing-indicator {
                padding: 14px 18px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 12px 16px;
            }

            .ai-icon {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }

            .header-left {
                gap: 10px;
            }

            .header-text h1 {
                font-size: 18px;
            }

            .header-text p {
                font-size: 11px;
            }

            .icon-btn {
                width: 32px;
                height: 32px;
                font-size: 18px;
            }

            .chat-messages {
                padding: 12px;
            }

            .message {
                margin-bottom: 12px;
            }

            .message-avatar {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .message-content {
                max-width: 75%;
                padding: 12px 14px;
                font-size: 13px;
                line-height: 1.5;
            }

            .message-content h1 { font-size: 18px; }
            .message-content h2 { font-size: 16px; }
            .message-content h3 { font-size: 14px; }

            .message-content ul, .message-content ol {
                padding-left: 20px;
            }

            .message-content li {
                margin: 6px 0;
            }

            .message-content pre {
                padding: 10px;
                font-size: 11px;
                margin: 10px 0;
            }

            .copy-btn {
                font-size: 9px;
                padding: 3px 6px;
                top: 6px;
                right: 6px;
            }

            .chat-input-container {
                padding: 12px;
            }

            .input-wrapper {
                gap: 6px;
                flex-direction: row;
            }

            #messageInput {
                padding: 10px 14px;
                font-size: 13px;
                border-radius: 12px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 13px;
                border-radius: 12px;
                min-width: 50px;
            }

            .error-message {
                padding: 12px;
                font-size: 13px;
            }

            .typing-indicator {
                padding: 12px 16px;
            }

            .typing-indicator span {
                height: 8px;
                width: 8px;
            }
        }

        @media (max-width: 360px) {
            .header-text h1 {
                font-size: 16px;
            }

            .header-text p {
                font-size: 10px;
            }

            .message-content {
                max-width: 70%;
                padding: 10px 12px;
                font-size: 12px;
            }

            .message-content pre {
                font-size: 10px;
            }

            #messageInput {
                font-size: 12px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="ai-icon">ü§ñ</div>
                <div class="header-text">
                    <h1>NotesAura AI</h1>
                    <p>Powered by Sarvam AI</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="clearChat()" title="Clear Chat">
                    üóëÔ∏è
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <p>Hello! I'm NotesAura AI, your intelligent assistant. I can help you with:</p>
                    <ul>
                        <li>Programming and coding questions</li>
                        <li>Explanations and tutorials</li>
                        <li>Problem-solving and debugging</li>
                        <li>General knowledge and information</li>
                    </ul>
                    <p>How can I assist you today?</p>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <div class="input-box">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        rows="1"
                        autocomplete="off"
                    ></textarea>
                </div>
                <button class="btn btn-send" id="sendBtn" onclick="sendMessage()">
                    <span>Send</span>
                    <span>üì§</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Configure marked for better rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function parseAndFormatMessage(content) {
            // Decode HTML entities first
            const textarea = document.createElement('textarea');
            textarea.innerHTML = content;
            content = textarea.value;
            
            // Parse markdown
            let html = marked.parse(content);
            
            // Add copy buttons to code blocks
            html = html.replace(/<pre><code class="language-(\w+)">([\s\S]*?)<\/code><\/pre>/g, 
                (match, lang, code) => {
                    return `<pre><code class="language-${lang}">${code}</code><button class="copy-btn" onclick="copyCode(this)">üìã Copy</button></pre>`;
                });
            
            html = html.replace(/<pre><code>([\s\S]*?)<\/code><\/pre>/g, 
                (match, code) => {
                    return `<pre><code>${code}</code><button class="copy-btn" onclick="copyCode(this)">üìã Copy</button></pre>`;
                });
            
            // Wrap tables with copy button
            html = html.replace(/<table>([\s\S]*?)<\/table>/g, 
                (match) => {
                    return `<div class="table-wrapper">${match}<button class="table-copy-btn" onclick="copyTable(this)">üìã Copy Table</button></div>`;
                });
            
            return html;
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                contentDiv.innerHTML = parseAndFormatMessage(content);
                // Highlight code blocks
                contentDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        }

        function copyCode(btn) {
            const codeBlock = btn.previousElementSibling;
            const code = codeBlock.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úì Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function copyTable(btn) {
            const table = btn.previousElementSibling;
            let tableText = '';
            
            // Extract table data
            const rows = table.querySelectorAll('tr');
            rows.forEach((row, rowIndex) => {
                const cells = row.querySelectorAll('th, td');
                const rowData = [];
                cells.forEach(cell => {
                    rowData.push(cell.textContent.trim());
                });
                tableText += rowData.join('\t') + '\n';
            });
            
            navigator.clipboard.writeText(tableText).then(() => {
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úì Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            sendBtn.disabled = true;
            showTyping();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                hideTyping();
                
                if (data.success) {
                    addMessage(data.response, false);
                } else {
                    addErrorMessage(data.error || 'Something went wrong');
                }
            } catch (error) {
                hideTyping();
                addErrorMessage('Failed to connect to server');
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function addErrorMessage(error) {
            // Decode HTML entities in error message
            const textarea = document.createElement('textarea');
            textarea.innerHTML = error;
            error = textarea.value;
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${error}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function clearChat() {
            if (!confirm('Clear conversation history?')) return;
            
            try {
                await fetch('/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                chatMessages.innerHTML = `
                    <div class="message ai">
                        <div class="message-avatar">AI</div>
                        <div class="message-content">
                            <p>Hello! I'm NotesAura AI, your intelligent assistant. I can help you with:</p>
                            <ul>
                                <li>Programming and coding questions</li>
                                <li>Explanations and tutorials</li>
                                <li>Problem-solving and debugging</li>
                                <li>General knowledge and information</li>
                            </ul>
                            <p>How can I assist you today?</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                addErrorMessage('Failed to clear conversation');
            }
        }

        window.onload = () => {
            messageInput.focus();
        };
    </script>
</body>
